<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="CSS/indexStyle.css">
    <title>Google マップの表示</title>
    <style>
        #map {
            height: 400px; /* マップの表示領域の高さ */
            width: 50%; /* マップの表示領域の幅 */
        }
        html {
            zoom:normal !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="flexBox">
            <div class="menu"></div>
            <div class="logo">
                <img src="img/logo.jpg" alt="" class="logo">
            </div>
            <div class="icon"></div>
        </div>
    </header>

    <div class="map">
        <img src="img/map.jpg" alt="" class="map2">
    </div>

    <div class="profile">
        <div class="userFlex">
            <div class="userFlexItem">
                <img src="img/irasto.jpg" alt="" class="irasto">
            </div>
            <div class="userFlexItem">
                <h2 class="center">ユーザー名</h2>
                <p class="center">Emily</p>
            </div>
            <div class="userFlexItem">
                <h2 class="center">現在のポイント</h2>
                <div class="pointArea">
                    <img src="img/point.jpg" alt="" class="point">
                    <p>111</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="mission"></div>
        <div class="QL"></div>
        <div class="rankinhg"></div>
    </footer>
