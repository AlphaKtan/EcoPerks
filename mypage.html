<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="CSS/mypageStyle.css">
    <link rel="stylesheet" href="CSS/hannbaka.css">
    <title>Google マップの表示</title>
    <style>
        html {
            zoom:normal !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="flexBox">
            <div class="menu">
                <div class="openbtn"><span></span><span></span><span></span></div>
                <nav id="g-nav">
                    <div id="g-nav-list"><!--ナビの数が増えた場合縦スクロールするためのdiv※不要なら削除-->
                        <ul>
                            <li><a href="#">Top</a></li>
                            <li><a href="login.html">ログイン</a></li> 
                            <li><a href="form.html">アカウント作成</a></li> 
                            <li><a href="#">Contact</a></li> 
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="logo">
                <img src="img/logo.jpg" alt="" class="logo2">
            </div>
            <div class="icon"></div>
        </div>
    </header>


    <div class="profile">
        <div class="userFlex">
            <div class="userFlexItem">
                <img src="img/irasto.jpg" alt="" class="irasto">
            </div>
            <div class="userFlexItem">
                <h2 class="center">ユーザー名</h2>
                <h4 class="center">Emily</h4>
            </div>
            <div class="userFlexItem">
                <h2 class="center">現在のポイント</h2>
                <div class="pointArea">
                    <img src="img/point.jpg" alt="" class="point">
                    <h4>111</h4>
                </div>
            </div>
        </div>
    </div>
    
    <div class="informationBox">
        <div class="boxA">
            <div class="box1">
                <h1>会員情報</h1>
                <p>Account</p>
            </div>
            <div class="box2">
                <h1>ランキング</h1>
                <p>Ranking</p>
            </div>
        </div>
        <div class="boxA">
            <div class="box3">
                <h1>クーポン</h1>
                <p>Conpon</p>
            </div>
            <div class="box4">
                <h1>実績</h1>
                <p>Mission</p>
            </div>
        </div>
    </div>

    <div class="test" style="height: 700px;"></div>
    <footer>
        <div id="flexBox02">
            <div class="flexItem02">
                <h4>Mission</h4>
                <div class="progress">
                    <div class="progress-bar" style="width: 80%;"></div>
                </div>
            </div>
            <div class="flexItem02">
                <h4>QR</h4>
                <img src="img/qr.png"width="45px" height="45px">
            </div>
            <div class="flexItem02">
                <h4>Ranking</h4>
                <img src="img/ranking.png"width="50px" height="30px">
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--自作のJS-->
<script src="JS/hannbaka.js"></script>

</html>
