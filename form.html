<!-- 顧客登録です -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/formStyle.css">
    <title>アカウント登録</title>
</head>
<body>
    <header>
        <div class="flexBox">
            <div class="menu">
            </div>
            <div class="logo">
                <img src="img/logo.jpg" alt="" class="logo">
            </div>
            <div class="icon"></div>
        </div>
    </header>

    <section class="login_form">
        <h1>ご登録が完了した場合ログインページへ移動します。</h1>
        <form action="php/form.php" method="post" autocomplete="off">
            <div class="form-group">
                <label for="first_name_kanji">姓漢字 Firstname</label>
                <input type="text" id="first_name_kanji" name="first_name_kanji" required>
            </div>
            <div class="form-group">
                <label for="first_name_furigana">姓フリガナ Firstname Japan Furigana</label>
                <input type="text" id="first_name_furigana" name="first_name_furigana" required>
            </div>
            <div class="form-group">
                <label for="last_name_kanji">名漢字 Lastname</label>
                <input type="text" id="last_name_kanji" name="last_name_kanji" required>
            </div>
            <div class="form-group">
                <label for="last_name_furigana">名フリガナ Lastname Japan Furigana</label>
                <input type="text" id="last_name_furigana" name="last_name_furigana" required>
            </div>
            <div class="form-group">
                <label for="phonenumber">電話番号 Phonenumber</label>
                <input type="tel" id="phonenumber" name="phonenumber" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="userName">ユーザーネーム Username</label>
                <input type="text" id="userName" name="userName" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">再パスワード rePassword</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            <button type="submit">登録 Click</button>
        </form>
    </section>
</body>
</html>
