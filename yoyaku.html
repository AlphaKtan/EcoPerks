<script>

function coord() {
    $.ajax({
        type: "POST",
        url: "coord.php",

    }).done(function(data) {
        data.forEach(function(coord) {
            console.log(
                // coord.coord
            );

        });
    }).fail(function(jqXHR, textStatus, errorThrown)  {
